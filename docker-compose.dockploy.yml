version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myhome-app
    restart: unless-stopped
    command: ["sh", "-c", "npm run prisma:migrate:deploy && npm run db:seed && node server.js"]
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: 1
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL:-${DATABASE_URL}}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dg0ybxdbt}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-836543447587342}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY:-}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY:-}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION:-true}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-MyHome}
      CRON_SECRET: ${CRON_SECRET}
      BOOKING_UNPAID_GRACE_MINUTES: ${BOOKING_UNPAID_GRACE_MINUTES:-30}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.myhome.rule=Host(`myhome.co.id`)"
      - "traefik.http.routers.myhome.entrypoints=websecure"
      - "traefik.http.routers.myhome.tls=true"
      - "traefik.http.routers.myhome.tls.certresolver=dockploy"
      - "traefik.http.services.myhome.loadbalancer.server.port=3000"
