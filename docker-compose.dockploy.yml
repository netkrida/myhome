# Konfigurasi yang disederhanakan untuk deployment di Dockploy

version: '3.8'

services:
  # Aplikasi MyHome
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myhome-app
    restart: unless-stopped
    environment:
      # Core Environment
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      
      # Database Connection (akan di-set oleh Dockploy)
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL:-${DATABASE_URL}}
      
      # Authentication (REQUIRED)
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      
      # OAuth (Optional)
      AUTH_DISCORD_ID: ${AUTH_DISCORD_ID:-}
      AUTH_DISCORD_SECRET: ${AUTH_DISCORD_SECRET:-}
      
      # Cloudinary (Image Upload)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dg0ybxdbt}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-836543447587342}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      
      # Midtrans (Payment Gateway)
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY:-}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY:-}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION:-false}
      
      # Application Settings
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-MyHome}
      
      # Disable telemetry
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Dockploy akan handle networking dan volumes
