version: "3.9"

services:
  app:
    container_name: myhome-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: https://myhome.co.id
      HOST: 0.0.0.0
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: 1
    command: ["sh", "-c", "npm run prisma:migrate:deploy && node server.js"]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - myhome
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.myhome.rule=Host(`myhome.co.id`)"
      - "traefik.http.routers.myhome.entrypoints=websecure"
      - "traefik.http.routers.myhome.tls=true"
      - "traefik.http.routers.myhome.tls.certresolver=dockploy"
      - "traefik.http.services.myhome.loadbalancer.server.port=3000"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: db_myhome
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: myhome123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - myhome

volumes:
  postgres_data:

networks:
  myhome:
    driver: bridge
