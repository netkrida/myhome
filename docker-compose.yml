version: "3.9"

services:
  app:
    container_name: myhome-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: 1
      # Cron Config (tambahan untuk cleanup)
      CRON_SECRET: ${CRON_SECRET}
      BOOKING_UNPAID_GRACE_MINUTES: ${BOOKING_UNPAID_GRACE_MINUTES:-30}
    # Entrypoint script akan otomatis menjalankan migrate, seed, dan start app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - myhome
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.myhome.rule=Host(`myhome.co.id`)"
      - "traefik.http.routers.myhome.entrypoints=websecure"
      - "traefik.http.routers.myhome.tls=true"
      - "traefik.http.routers.myhome.tls.certresolver=dockploy"
      - "traefik.http.services.myhome.loadbalancer.server.port=3000"

  # Cron Service untuk Cleanup Expired Bookings
  cron:
    container_name: myhome-cron
    build:
      context: ./docker/cron
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      CRON_SECRET: ${CRON_SECRET}
      APP_URL: http://app:3000
      TZ: ${TZ:-UTC}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - myhome

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: db_myhome
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: myhom_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - myhome

volumes:
  postgres_data:

networks:
  myhome:
    driver: bridge
